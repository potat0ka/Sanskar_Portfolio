<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- SEO Meta Tags -->
    <title>{{ title|default:"Sanskar Shrestha - Travel Consultant | Harvest Moon Travels" }}</title>
    <meta name="description" content="{{ meta_description|default:'Professional travel consultant Sanskar Shrestha at Harvest Moon Travels & Tours. Expert travel planning, destination consulting, and personalized travel experiences in Nepal and beyond.' }}">
    <meta name="keywords" content="travel consultant, Nepal travel, Sanskar Shrestha, Harvest Moon Travels, travel planning, destination consulting, trekking, cultural tours, adventure sports">
    <meta name="author" content="Sanskar Shrestha">
    
    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="{{ title|default:'Sanskar Shrestha - Travel Consultant' }}">
    <meta property="og:description" content="{{ meta_description|default:'Professional travel consultant specializing in Nepal and international destinations. Expert travel planning and consultation services.' }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.build_absolute_uri }}">
    <meta property="og:site_name" content="Sanskar Shrestha Portfolio">
    <meta property="og:image" content="{{ request.build_absolute_uri }}/static/images/og-image.jpg">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sanskar Shrestha - Travel Consultant">
    <meta name="twitter:description" content="Professional travel consultant specializing in Nepal and international destinations.">
    <meta name="twitter:image" content="{{ request.build_absolute_uri }}/static/images/og-image.jpg">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% load static %}{% static 'images/favicon.svg' %}">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Three.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Custom CSS Files -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'css/layout.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <!-- Custom JavaScript -->
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>

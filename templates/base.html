<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- SEO Meta Tags -->
    <title>{% block title %}Sanskar Shrestha - Travel Consultant | Harvest Moon Travels{% endblock %}</title>
    <meta name="description" content="{% block description %}Professional travel consultant Sanskar Shrestha at Harvest Moon Travels & Tours. Expert travel planning, destination consulting, and personalized travel experiences in Nepal and beyond.{% endblock %}">
    <meta name="keywords" content="travel consultant, Nepal travel, Sanskar Shrestha, Harvest Moon Travels, travel planning, destination consulting">
    <meta name="author" content="Sanskar Shrestha">
    
    <!-- OpenGraph Meta Tags -->
    <meta property="og:title" content="{% block og_title %}Sanskar Shrestha - Travel Consultant{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Professional travel consultant specializing in Nepal and international destinations. Expert travel planning and consultation services.{% endblock %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:site_name" content="Sanskar Shrestha Portfolio">
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Sanskar Shrestha - Travel Consultant">
    <meta name="twitter:description" content="Professional travel consultant specializing in Nepal and international destinations.">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='assets/globe.svg') }}">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- WebGL Earth CSS -->
    <link rel="stylesheet" href="https://www.webglearth.com/v2/api.css">
    
    <!-- Custom CSS Files -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/responsive.css') }}">
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#home">
                <img src="{{ url_for('static', filename='assets/harvest-moon-logo.png') }}" alt="Harvest Moon" class="navbar-logo me-2">
                Sanskar Shrestha
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#destinations">Destinations</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-light py-4">
        <div class="container text-center">
            <div class="row">
                <div class="col-md-6">
                    <p class="mb-0">&copy; 2025 Sanskar Shrestha. All rights reserved.</p>
                </div>
                <div class="col-md-6">
                    <p class="mb-0">Harvest Moon Travels & Tours (P.) LTD</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- WebGL Earth JS -->
    <script src="https://www.webglearth.com/v2/api.js"></script>
    
    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
